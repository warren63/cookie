<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="demo" onchange="display()">
        <option value="selectmovie">Select Movie</option>
        <option value="padmaavat">Padmaavat</option>
        <option value="baaghi2">Baaghi 2</option>
        <option value="lionking">The Lion King</option>
	<option value="fastfurious">Fast And Furious</option>
	<option value="mib">Men In Black</option>
    </select>
    <script>
        function display()
        {
            var value=document.getElementById("demo").value;
            if(value!="selectmovie")
            {
                var x = document.createElement("IMG");
  		x.setAttribute("src", "value.jpg");
  		x.setAttribute("width", "304");
  		x.setAttribute("height", "228");
  		x.setAttribute("alt", "The Pulpit Rock");
  		document.body.appendChild(x);
                
            }
        }
        
    </script>
</body>
</html>
